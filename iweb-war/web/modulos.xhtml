<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modulos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable border="1" value="#{moduloCampaniaBean.modulos}" var="modulo">
                <h:column>
                    <f:facet name="header">
                        Ver
                    </f:facet>
                    <h:selectBooleanCheckbox>
                        <f:ajax event="click" render="tablaCamps" listener="#{moduloCampaniaBean.computeCampanias(modulo.id)}"></f:ajax>
                    </h:selectBooleanCheckbox>
                </h:column>
                <h:column>
                    <h:column>
                        <f:facet name="header">
                            Editar
                        </f:facet>
                        <h:commandButton value="Editar" action="#{moduloCampaniaBean.editarModulo(modulo.id)}" />
                    </h:column>
                    <f:facet name="header">
                        Módulo
                    </f:facet>
                    #{modulo.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Alfa
                    </f:facet>
                    #{modulo.alfa}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Beta
                    </f:facet>
                    #{modulo.beta}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Gamma
                    </f:facet>
                    #{modulo.gamma}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Kappa
                    </f:facet>
                    #{modulo.kappa}
                </h:column>
            </h:dataTable>
        </h:form>
        <h:dataTable id="tablaCamps" border="1" value="#{moduloCampaniaBean.campaniasModulo}" var="campania">
            <h:column>
                <f:facet name="header">
                    Campaña
                </f:facet>
                #{campania.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha Inicio
                </f:facet>
                #{campania.fechaInicio}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha Fin
                </f:facet>
                #{campania.fechaFin}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
