<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modulos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </h:head>
    <h:body class="container-fluid">
        <h:outputStylesheet library = "css" name="modulo.css"/>
        <h1><b>PVSHOWER</b></h1>
        <h:form>
            <h:dataTable value="#{moduloCampaniaBean.modulos}" var="modulo" class="div_tabla_movimientos">
                <h:column>
                    <f:facet name="header">
                        Ver
                    </f:facet>
                    <h:selectBooleanCheckbox>
                        <f:ajax event="click" render="tablaCamps" listener="#{moduloCampaniaBean.computeCampanias(modulo.id)}"></f:ajax>
                    </h:selectBooleanCheckbox>
                </h:column>
                <h:column>
                    <h:column>
                        <f:facet name="header">
                            Editar
                        </f:facet>
                        <h:commandButton value="Editar" action="#{moduloCampaniaBean.editarModulo(modulo.id)}" />
                    </h:column>
                    <f:facet name="header">
                        Módulo
                    </f:facet>
                    #{modulo.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Alfa
                    </f:facet>
                    #{modulo.alfa}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Beta
                    </f:facet>
                    #{modulo.beta}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Gamma
                    </f:facet>
                    #{modulo.gamma}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Kappa
                    </f:facet>
                    #{modulo.kappa}
                </h:column>
            </h:dataTable>

        </h:form>
        <h:dataTable id="tablaCamps" value="#{moduloCampaniaBean.campaniasModulo}" var="campania" class="div_tabla_movimientos">
            <h:column>
                <f:facet name="header">
                    Campaña
                </f:facet>
                #{campania.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha Inicio
                </f:facet>
                #{moduloCampaniaBean.getFecha(campania.fechaInicio)}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Fecha Fin
                </f:facet>
                #{moduloCampaniaBean.getFecha(campania.fechaFin)}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:panelGroup layout="block">
                <h:commandButton action="#{moduloCampaniaBean.volver()}" value="Volver"/>
            </h:panelGroup>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>
</html>
